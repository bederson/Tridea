{% extends "base.html" %}

{% block title %}Tridea - Ideas{% endblock %}

{% block display %}displayIdeas();{% endblock %}

{% block content %}
	<div id="topic"></div>
	<div id="results">
		<span id="resultsOverview"></span> -
		<span behavior='actionable'>
			<a class='ideaText' id='addIdea' href='javascript:addIdea( {{ topicid }} )'>Add a new one</a>
		</span>
	</div>
	<div id="loading">Loading ...</div>
	<div id="ideas"></div>
	<div id="ideaGroups" style="position:relative;"></div>
{% endblock %}
